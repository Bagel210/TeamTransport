{% extends "app/base.html" %}

{% block main%}

<div class="box">
    <div class="row">
        <p><strong>Journey Planner: </strong></p>

    <form method="post" action="/app/route/">
        {% csrf_token %}
        <p>Current Location:</p>
        <select name="stop1id">
            {% for stop in stop_list %}
                <option value = "{{ stop.stop_id }}">{{ stop.name }}</option>
            {% endfor %}
        </select>

        <p>Destination:</p>
        <select name="stop2id">
            {% for attraction in attractions_list %}
                <option value = "{{ attraction.bus_stop.stop_id }}">{{ attraction.attraction_name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Find A Journey" />
    </form>
</div>


</div>

{% endblock %}
