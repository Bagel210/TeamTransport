{% extends "app/base.html" %}
{% block main%}
<div class="row">
    <div class="attractionList">

        <p>List of Attractions: </p>

        {% for attraction in attractions_list %}
            {{ attraction.attraction_name }}
        {% endfor %}

        <p>List of Bus Stops: </p>

        {% for busStop in busStop_list %}
            {{ busStop.stop_name }}
        {% endfor %}

    </div>
</div>

{% endblock %}
